<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Food Restaurant</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <main>
            <section id="home" class="section">
                <h2>Delicious Food, Delightful Ambiance</h2>
                <p>Experience the best culinary delights in town. Our menu offers a variety of dishes that will tantalize your taste buds.</p>
            </section>

            <section id="gallery" class="section">
                
                <div class="gallery">
                    <figure>
                        <img src="images/th.jpeg" alt="Pizza">
                        <figcaption>Pizza</figcaption>
                    </figure>
                    <figure>
                        <img src="images/th (1).jpeg" alt="Paratha">
                        <figcaption>Paratha</figcaption>
                    </figure>
                    <figure>
                        <img src="images/th (2).jpeg" alt="Masala Dosa">
                        <figcaption>Masala Dosa</figcaption>
                    </figure>
                    <figure>
                        <img src="images/th (3).jpg" alt="Paneer">
                        <figcaption>Paneer</figcaption>
                    </figure>
                </div>
            </section>
        </main>

        <aside id="chatbot">
            <h2>Chat with Us</h2>
            <iframe
                allow="microphone;"
                width="350"
                height="430"
                src="https://console.dialogflow.com/api-client/demo/embedded/7d983671-8f37-4e89-a6dd-8ab1a2c4b949">
            </iframe>
        </aside>
    </div>

    <footer>
        <p>&copy; 2024 Food Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
